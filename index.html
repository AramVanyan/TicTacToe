<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="board-container flex-container flex-column flex-center" >
        <div class="title">Tic Tac Toe</div>
    <div class="players_container">
        <div class="players">
            <p class="player-name">Player 1</p>
            <p id="player1" class="score">0</p>
        </div>
        <div class='flex-container flex-center'>
            <button id="button" class="button">Play again</button>
        </div>
        <div class="players">
                <p  class="player-name">Player 2</p>
                <p  id="player2" class="score">0</p>
        </div>
    </div>
        <div id='winner'></div>
        <div id="board" class="board flex-container flex-wrap ">
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
            <div class="square flex-container flex-center"></div>
        </div>
    </div>

</body>
</html>
